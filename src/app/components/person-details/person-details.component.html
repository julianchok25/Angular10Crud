<div style="width: 400px; margin: auto;">
  <div *ngIf="currentPerson" class="edit-form">
    <h4>Person</h4>
    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="fullname"
          [(ngModel)]="currentPerson[0].fullname"
          name="fullname"
        />
      </div>
      <div class="form-group">
        <label for="birth">Birth Date</label>
        <input
          type="date"
          class="form-control"
          id="birth"
          [ngModel]="currentPerson[0].birth | date: 'yyyy-MM-dd'"
          (ngModelChange)="currentPerson[0].birth = $event"
          name="birth"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deletePerson()">
      Delete
    </button>

    <button type="submit" class="badge badge-success" (click)="updatePerson()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentPerson">
    <br />
    <p>Cannot access this Person...</p>
  </div>
</div>
